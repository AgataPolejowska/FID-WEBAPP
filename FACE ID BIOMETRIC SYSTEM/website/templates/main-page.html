<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        {% block style %}
        {% endblock %}
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet" type="text/css">
        <title>FACE ID BIOMETRIC SYSTEM</title>
    </head>
    <body>
        {% block body %}
        <div class="row text-center m-4 p-4 header-text-custom">
            <div class="col-xs-6">
                <a href="/"><h4>FACE ID BIOMETRIC SYSTEM</h4></a>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-xs-6">
                <img src="static/img/logo.gif" class="img" alt="image" style="max-width:400px;width:100%"/>
            </div>
        </div>
        <div class="row m-5 px-4">
            <div class="col-sm-6 col-md-4 px-3">
                <div class="card custom-main-card border-white rounded-0 custom-card">
                    <a href="{{ url_for('register') }}" style="letter-spacing: 1px;">
                        <div class="card-header text-center p-5">REGISTRATION</div>
                    </a>
                </div>
            </div> 
            <div class="col-sm-6 col-md-4 px-3">
                <div class="card custom-main-card border-white rounded-0">
                    <a href="{{ url_for('verify') }}" style="color:white; letter-spacing: 1px;">
                        <div class="card-header text-center p-5">VERIFICATION</div>
                    </a>
                </div>
            </div> 
            <div class="col-sm-6 col-md-4 px-3">
                <div class="card custom-main-card border-white rounded-0">
                    <a href="{{ url_for('identify') }}" style="color:white; letter-spacing: 1px;">
                        <div class="card-header text-center p-5">IDENTIFICATION</div>
                    </a>
                </div>
            </div> 
        </div>
        {% endblock %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
